<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" required placeholder="Digite seu e-mail" autocomplete="off" autofocus>
        </label> <br> <br>

        <label for="input-senha">Senha:
        <input type="password" required name="senha" id="input-senha" placeholder="Digite sua senha">
        </label> <br> <br>
        
        <input type="chekbox" name="checkbox" id="input-checkbox" value="Lembre-me"> <br> <br>

        <button name="entrar">Entrar</button> <br> <br>
    </form>
    
</body>
</html>
